<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Description (kratak opis sajta za Google rezultate) -->
    <meta
      name="description"
      content="Fatties Club is a lifestyle brand and community for people who are overweight and want to improve themselves with support and motivation."
    />

    <!-- Viewport za mobilne uređaje -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Keywords (nije više jako važan za Google, ali može pomoći) -->
    <meta
      name="keywords"
      content="Fatties Club, weight loss, fitness community, self-improvement, motivation, lifestyle"
    />

    <!-- Open Graph za društvene mreže (npr. Facebook, Twitter) -->
    <meta
      property="og:title"
      content="Fatties Club – Join the Club of Self-Improvers"
    />
    <meta
      property="og:description"
      content="A positive community for people ready to improve and support each other."
    />
    <meta
      property="og:image"
      content="https://www.fattiesclub.com/preview.jpg"
    />
    <meta property="og:url" content="https://www.fattiesclub.com" />
    <meta property="og:type" content="website" />

    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/pngfavicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fatties Club - Join the Community of Strong people</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
